<!-- card -->
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Meu Deus</mat-card-title>
    <mat-card-subtitle>Meu senhor, me ajuda, por favor!</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://s4.gifyu.com/images/ezgif.com-gif-maker5ac0a187c8687232.gif" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Meu deus
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<br>
<!-- card -->



<!-- tabela -->
<table mat-table [dataSource]="alunos" class="mat-elevation-z8 table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let alunos"> {{alunos.id}} </td>
  </ng-container>

  <ng-container matColumnDef="idcurso">
    <th mat-header-cell *matHeaderCellDef> ## </th>
    <td mat-cell *matCellDef="let alunos"> {{alunos.idcurso}} </td>
  </ng-container>

  <ng-container matColumnDef="nomealuno">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let alunos"> {{alunos.nomealuno}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- tabela -->
